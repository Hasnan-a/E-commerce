{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <style>


    .sticky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar-brand{
  text-decoration: none;
  color: #333;
  font-size: 29px;
  padding: 18px;
    }
.navbar {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: top 0.3s;
  width: 100%;
  height: 60px;
}
ul{
  display: flex;
  gap: 40px;
  list-style: none;
  padding: 25px;
  font-size: 19px;

}

.navbar ul li a {
    position: relative;
    color: #333;
    text-decoration: none;
    font-size: 18px;
    padding: 5px 0;
    transition: color 0.3s ease;
}

.navbar ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px; 
    width: 0;
    height: 2px;
    background: #333; 
    transition: width 0.3s ease;
}

.navbar ul li a:hover {
    color: #333; 
}

.navbar ul li a:hover::after {
    width: 100%; 
}
.localNavbar{
  width: 100%;
  height: 85px;
  background: #fff;
  border: 1px solid #ddd;
}

.localNavbar .localNavbar-text{
  width: 100%;
  text-align: center;
  background: #FFD700;
  height: 50px;
  padding-top: 10px;
  font-size: 25px;
  font-weight: 500;
  color: #333;
}
.localNavbar-icons{
  display: flex;
  justify-content: space-between;
  padding-top: 8px;
  padding-left: 20px;
}
.localNavbar-icons-1{
  display: flex;
  gap: 15px;
}
.localNavbar-icons-1 p i{
  color: #FFD700;
}
.localNavbar-icons-1 p{
  color: #333;

}
.localNavbar-icons-2 i{
  padding-right: 10px;

}

/* ðŸ”¥ Responsive Design */
@media (max-width: 992px) {
  ul {
    gap: 20px;
    font-size: 17px;
    padding: 15px;
  }
  .navbar-brand {
    font-size: 24px;
    padding: 10px;
  }
  .localNavbar .localNavbar-text {
    font-size: 20px;
  }
}

@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    height: auto;
    padding: 10px;
  }
  ul {
    flex-direction: column;
    gap: 15px;
    padding: 10px 0;
    align-items: center;
  }
  .navbar-brand {
    font-size: 22px;
    margin-bottom: 10px;
  }
  .localNavbar-icons {
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 5px 0;
  }
  .localNavbar .localNavbar-text {
    font-size: 18px;
    padding-top: 12px;
  }
}

@media (max-width: 480px) {
  .navbar-brand {
    font-size: 20px;
    padding: 8px;
  }
  ul {
    font-size: 16px;
    gap: 10px;
  }
  .localNavbar .localNavbar-text {
    font-size: 16px;
    height: auto;
    padding: 8px 0;
  }
  .localNavbar-icons {
    flex-direction: column;
    gap: 8px;
  }
}



</style>
</head>
<body>
    

   <nav class="localNavbar">
    <div class="localNavbar-text">
      <p>Summer Sale is Live UPTO 70% OFF</p>
    </div>
    <div class="localNavbar-icons">
      <div class="localNavbar-icons-1">
    <p><i class="fa-solid fa-phone"></i> +92 324-3338358</p>
 <p>|</p>
 <p>   <i class="fa-solid fa-envelope"></i>  E-shop@gmail.com</p>
</div>
      <div class="localNavbar-icons-2">
        <a href="{% url 'logout' %}" style="padding-right: 40px; text-decoration:none;color:#333;"><i class="fa-solid fa-user"></i> Lgin in or Register |</a>
      </div>
    </div>
  </nav>
<nav class="navbar" id="mainNavbar">
      <a class="navbar-brand" href="/">E-Shop</a>
     <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/cart/">Organics</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
</nav>
  <script>
    const navbar = document.getElementById("mainNavbar");
    const stickyPoint = navbar.offsetTop;
    window.onscroll = function() {
      if (window.pageYOffset >= stickyPoint) {
        navbar.classList.add("sticky");
      } else {
        navbar.classList.remove("sticky");
      }
    };
  </script>
</body>
</html>
{% endblock %}
